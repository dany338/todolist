<ion-header>

  <ion-navbar color="primary">
    <ion-title>todos</ion-title>
  </ion-navbar>

</ion-header>
<!-- [style.font-weight]="600"-->
<!-- [ngStyle]="{'font-weight':600, 'text-decoration':'line-through'}" -->
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos" [ngStyle]="setTodoStyles(todo)">
      <ion-label>{{todo.description}}</ion-label>
      <ion-checkbox color="dark" [checked]="todo.isDone" (click)="toogleTodo(todo)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
